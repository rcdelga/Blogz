{% extends 'base.html' %}

{% block content %}
<h1 class="header">Blogz</h1>
<p class="cookie">{{ message }}</p>

{% for blog in blogs %}
<h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
<p class="datetime">by <a href="./singleUser?uid={{blog.owner.id}}">{{blog.owner.username}}</a> on {{blog.post_date}}</p>
<p>{{blog.body}}</p>
<hr />
{% endfor %}

{% endblock %}
