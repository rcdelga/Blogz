{% extends 'base.html' %}

{% block content %}
	<h1 class="header">Build A Blog</h1>
	<p class="cookie">{{ message }}</p>

	{% for blog in blogs %}
		<h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
		<p class="datetime">by <a href="./blog?uid={{blog.owner.id}}">{{blog.owner.username}}</a> on {{blog.post_date}}</p>
		<p>{{blog.body}}</p>
		<hr />
	{% endfor %}

{% endblock %}
